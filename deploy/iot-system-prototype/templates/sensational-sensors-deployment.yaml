apiVersion: apps/v1
kind: Deployment
metadata:
  name: sensational-sensors
  labels:
    service: sensational-sensors
    version: v1
  namespace: iot-system-pt
spec:
  selector:
    matchLabels:
      service: sensational-sensors
  template:
    metadata:
      labels:
        service: sensational-sensors
        network/iot-system-prototype-default: "true"
    spec:
      containers:
      - name: real-fake-sensors
        image: joshbutton/iot-system-prototype-sensational-sensors:v0.0.1
        resources:
          requests:
            cpu: "5m"
            memory: "8Mi"
          limits:
            cpu: "10m"
            memory: "32Mi"
        ports:
          - containerPort: 8082
            hostPort: 8082
            protocol: TCP
