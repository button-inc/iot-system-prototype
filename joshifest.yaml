apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        env:
        - name: ENVIRONMENT
          value: prod
        image: ghcr.io/button-inc/iot-system-prototype/api:latest
        resources:
          requests:
            cpu: "5m"
            memory: "8Mi"
          limits:
            cpu: "10m"
            memory: "32Mi"
        ports:
          - containerPort: 8080
      imagePullSecrets:
      - name: ghcr-login-secret
---
apiVersion: v1
kind: Service
metadata:
  name: api
  labels:
    app: api
    service: api
spec:
  selector:
    app: api
  ports:
  - port: 8080
    name: "8080"
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app
        image: ghcr.io/button-inc/iot-system-prototype/app:latest
        resources:
          requests:
            cpu: "5m"
            memory: "8Mi"
          limits:
            cpu: "10m"
            memory: "64Mi"
        ports:
          - containerPort: 3000
        env:
          - name: NEXT_PUBLIC_API_HOST
            value: "http://34.95.61.243/iot/sensor-api"
      imagePullSecrets:
      - name: ghcr-login-secret
---
apiVersion: v1
kind: Service
metadata:
  name: app
  labels:
    app: app
    service: app
spec:
  selector:
    app: app
  ports:
  - port: 80
    name: "http"
    targetPort: 3000
